<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel="shortcut icon" type="image/png" href="/images/logo16.png">
    <title>E2 with OpenSeaDragon</title>

    <link rel='stylesheet' 
          type='text/css'
          media='screen'
          href='style.css'/>

    <script src="openseadragon.min.js"></script>
</head>

<body>

<div class="demoarea">
    <div id="custom-sea"
         class="openseadragon" >
    </div>
    <script>
    OpenSeadragon({
        id:                 "custom-sea",
        prefixUrl:          "images/",
        navigatorSizeRatio: 0.25,
        //wrapHorizontal:     true,
        tileSources:   {
            height: 2**28,
            width:  2**28,
            tileSize: 256,
            minLevel: 8,
            maxLevel: 27,
            getTileUrl: function( level, x, y ){
                //return "http://s3.amazonaws.com/com.modestmaps.bluemarble/"+(level-8)+"-r"+y+"-c"+x+".jpg";
                return "http://localhost:9000/e2.png?depth="+level+"&x="+x+"&y="+y;
            }
        }
    });
    </script>
</div>

</body>
</html>
